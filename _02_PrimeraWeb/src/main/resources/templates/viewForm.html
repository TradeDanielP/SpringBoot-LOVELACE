<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Insert Coder</title>
</head>

<body>

    <h1 class="text-center fw-bold my-5">Insert Coder</h1>

    <div class="container d-flex flex-column align-items-center">

        <form th:object="${coder}" th:action="${action}" method="post" class="w-50 bg-body-tertiary rounded-3 p-4">

            <div class="form-floating mb-3">
                <input th:value="${coder.name}" type="text" class="form-control" id="name" th:field="*{name}"
                    placeholder="Name">
                <label for="name">Name</label>
            </div>

            <select class="form-select mb-3" th:field="*{clan}" th:value="${coder.clan}"
                aria-label="Default select example">
                <option selected value="">Select Clan</option>
                <option value="Lovelace">Lovelace</option>
                <option value="VanRossum">VanRossum</option>
                <option value="Meta">Meta</option>
            </select>

            <div class="form-floating mb-3">
                <input type="number" min="0" max="115" class="form-control" id="age" th:field="*{age}"
                    th:value="${coder.age}" placeholder="Age Coder">
                <label for="age">Age</label>
            </div>

            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>


        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
