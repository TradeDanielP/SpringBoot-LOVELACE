<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>To Do Spring</title>
</head>

<body>
    <h1 class="text-center fw-bold my-5">TASK LIST</h1>

    <div class="container d-flex flex-column align-items-center">

        <a href="/form" class="btn btn-secondary mb-3 align-self-end">Create Task</a>

        <table class="table table-striped table-dark table-hover">

            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">TITULO</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">FECHA A REALIZAR</th>
                    <th scope="col">HORA A REALIZAR</th>
                    <th scope="col">ESTADO</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>

            <tbody>

                <tr class="table-info" th:each=" task : ${TaskList}">
                    <td scope="row" th:text="${task.id}"></td>
                    <td th:text="${task.titulo}"></td>
                    <td th:text="${task.descripcion}"></td>
                    <td th:text="${task.fechaCreacion}"></td>
                    <td th:text="${task.horaCreacion}"></td>
                    <td th:text="${task.estado}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/update/{id}(id=${task.id})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </td>
                </tr>
                
            </tbody>

        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-lg">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{|/?page=${currentPage - 1}|}">Previous</a></li>
                <li class="page-item" th:each=" i : ${#numbers.sequence(1,totalPage)}"
                    th:classappend="${i== currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{|/?page=${i}|}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{|/?page=${currentPage + 1}|}">Next</a></li>
            </ul>
        </nav>

    </div>
